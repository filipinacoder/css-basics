<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" href="/styles/normalise.css" />

		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<header id="headers">
				<div class="logo">
					<a href="#main">
						<img src="/images/discount-club-logo.png" alt="Discount Club" />

				</div>
				<nav class="menu">
					<a href="#">

							<a href="#instagram">

						</li>
						<li>
							<a href="#youtube">

						</li>
						<li>
							<a href="#facebook">

							</a>
						</li>
					</ul>

				</div>
				<div>
					<img src="/images/products.png" alt="Apple Products" />
				</div>
			</main>
			<footer>
				<span class="hashtag-campaign">
					<h5>#itsgonnabemay</h5>
					<h5>countdown</h5>
				</span>

				<span class="countdown-timer">

					<h1>22</h1>
					<h5>HRS</h5>
